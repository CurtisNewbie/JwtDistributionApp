# ----------------------------------
#   JSON Web Token
# ----------------------------------
jwt_private_

# ----------------------------------
#   datasource configuration
# ----------------------------------
quarkus.datasource.url = jdbc:mysql://localhost:3306/bookstore
quarkus.datasource.driver = com.mysql.cj.jdbc.Driver
quarkus.datasource.username = bsadmin
quarkus.datasource.password = bookstoreadmin
quarkus.hibernate-orm.database.generation=update

# ----------------------------------
#   HTTP context-path
# ----------------------------------
quarkus.http.root-path=/auth

# ----------------------------------
#   CORS filter
# ----------------------------------
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:4200
quarkus.http.cors.methods=GET,PUT,POST,DELETE
quarkus.http.cors.exposed-headers=Content-Location,Location,Content-Type

# ----------------------------------
#   Uber-Jar/Fat-Jar
# ----------------------------------
quarkus.package.uber-jar=true

# ----------------------------------
#   HTTP Port
# ----------------------------------
quarkus.http.port=8081

